<!DOCTYPE html>
<html>
<head>
	<title>VR Rainbow</title>
	<meta charset="utf-8">
	<meta name="keywords" content="HTML, CSS, Javascript, A-Frame">
	<meta name="description" content="A Rainbow in VR">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
	<a-scene id="rainbowScene" background="color: #FAFAFA"></a-scene>
	
	
	<a-scene embedded arjs>
		<a-marker preset ="hiro">
			<a-entity scale="0.02 0.02 0.02"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
	<script src="rainbow.js"></script>
</body>
</html>
